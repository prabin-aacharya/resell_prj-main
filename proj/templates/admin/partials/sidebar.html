{% load i18n %}
<!-- Sidebar Navigation -->
<div id="sidebar" class="sidebar">
  <!-- Logo and Brand -->
  <div class="sidebar-brand">
    <a href="{% url 'admin:index' %}" class="brand-link">
      <i class="fas fa-bicycle"></i>
      <span>Resale Admin</span>
    </a>
  </div>
  
  <!-- Navigation Menu -->
  <nav class="sidebar-nav">
    <ul class="nav-menu">
      <li class="nav-item{% if request.path == '/admin/' %} active{% endif %}">
        <a href="{% url 'admin:index' %}" class="nav-link">
          <i class="fas fa-tachometer-alt"></i>
          <span>Dashboard</span>
        </a>
      </li>
      <li class="nav-item{% if '/admin/products/' in request.path %} active{% endif %}">
        <a href="{% url 'admin:admin_product_list' %}" class="nav-link">
          <i class="fas fa-bicycle"></i>
          <span>Products</span>
        </a>
      </li>
      <li class="nav-item{% if '/admin/orders/' in request.path %} active{% endif %}">
        <a href="{% url 'admin:admin_order_list' %}" class="nav-link">
          <i class="fas fa-shopping-cart"></i>
          <span>Orders</span>
        </a>
      </li>
      <li class="nav-item{% if '/admin/customers/' in request.path %} active{% endif %}">
        <a href="{% url 'admin:admin_customer_list' %}" class="nav-link">
          <i class="fas fa-users"></i>
          <span>Customers</span>
        </a>
      </li>
      <li class="nav-item{% if '/admin/wishlists/' in request.path %} active{% endif %}">
        <a href="{% url 'admin:admin_wishlist_list' %}" class="nav-link">
          <i class="fas fa-heart"></i>
          <span>Wishlist</span>
        </a>
      </li>
      <li class="nav-item{% if '/admin/sellers/' in request.path %} active{% endif %}">
        <a href="{% url 'admin:admin_seller_list' %}" class="nav-link">
          <i class="fas fa-store"></i>
          <span>Seller Info</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="{% url 'admin:logout' %}" class="nav-link">
          <i class="fas fa-sign-out-alt"></i>
          <span>Logout</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
